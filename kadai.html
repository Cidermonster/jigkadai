function Make_map(){
        for(i=0;i<100;i++){
                Stage[i] = 0;
                Stage_blank[i] = 0;
                Touch[i] = 0;
                document.images[i].src = "Reset_data.jpg";
        }

        bomb = Math.round(Math.random() * 5)+10;
        document.ms.cnt.value=bomb;

        for(x=0;x<10;x++){

                                Stage[Q] = cnt;
                        }
                }
        }
        Gameover = 0;

function Open_bomb(){
        for(i=0;i<100;i++){
                if((Touch[i] == 1)&&(Stage[i] != 99)){
                        document.images[i].src = "100.jpg";
                }
                if(Stage[i] == 99){
                        document.images[i].src = "99.jpg";
                }
        }

function Open_Stage(x,y){
        cnt1 = 0;
        cnt2 = 1;
        Stage_X = x;
        Stage_Y = y;
        Q = x+10*y;
        Stage_blank[Q] = 1;
        blank_data = Stage[Q]+".jpg";
        document.images[Q].src = blank_data;
        if(Stage[Q] == 0){
                Click_Stage();
        }
}

function check(x,y){
        Q = x+10*y;
        if(Stage_blank[Q] == 1){
                return;
        }
        if(Stage[Q] == 0){
                Stage_X[cnt2] = x;
                Stage_Y[cnt2] = y;
                cnt2++;
        }
        if(Stage[Q] != 99){
                Stage_blank[Q] = 1;
                blank_data = Stage[Q]+".jpg";
                document.images[Q].src = blank_data;
        }
}

function Click_Stage(x,y){
        while(1){
                loop = cnt1;
                cnt1 = cnt2;
                for(i=loop;i<cnt1;i++){
                        if(Stage_X[i]>0){
                                check(Stage_X[i]-1,Stage_Y[i]);
                        }
                        if(Stage_X[i]<9){
                                check(Stage_X[i]+1,Stage_Y[i]);
                        }
                        if(Stage_Y[i]>0){
                                check(Stage_X[i],Stage_Y[i]-1);
                        }
                        if(Stage_Y[i]<9){
                                check(Stage_X[i],Stage_Y[i]+1);
                        }
                }
                if(cnt1 == cnt2){
                        break;
                }
        }
}

function Set(x,y){
        if(Gameover == 1){
                alert("リセットしてください.");
        }
        Q = x+10*y;
        if(Stage_blank[Q] == 1){
                return;
        }
        Open_Stage(x,y);

        if(Stage[Q] == 99){
                alert("爆弾を押しました.あなたの敗北となります.");
                Gameover = 1;
                Open_bomb();
                return;
        }

        cnt = 0;

                        cnt++;
                }
        }
        if(cnt == bomb){
                alert("爆弾を全て見つけました!クリアとなります.");
                Gameover = 1;
                Open_bomb();
                return;
        }
}

function change_data(x,y){

                document.images[Q].src = "99.jpg";
                Touch[Q] = 1;
        }
}
