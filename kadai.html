<html>
        <link href="./style4.css" rel="stylesheet" type="text/css">
<div id="header">
        <p><h1 align="center">マインスイーパー</h1></p>
</div>
<head>
<title>マインスイーパー</title>
<SCRIPT LANGUAGE="JavaScript">

var bomb;
stage = new Array(100);
stage_blank = new Array(100);
stage_X = new Array(10);
stage_Y = new Array(10);
touch = new Array(100);
var gameover = 0;
        
function gcnt(x,y){
        tcnt = 0;
        if(x>0){
                q = y*10+(x-1);
                if(stage[q] == 99){
                        tcnt++;
                }
                if(y>0){
                        q = (y-1)*10+x-1;
                        if(stage[q] == 99){
                                tcnt++;
                        }
                }
                if(y<9){
                        q = (y+1)*10+x-1;
                        if(stage[q] == 99){
                                tcnt++;
                        }
                }
        }
        if(x<9){
                q = y*10+(x+1);
                if(stage[q] == 99){
                        tcnt++;
                }
                if(y>0){
                        q = (y-1)*10+x+1;
                        if(stage[q] == 99){
                                tcnt++;
                        }
                }
                if(y<9){
                        q = (y+1)*10+x+1;
                        if(stage[q] == 99){
                                tcnt++;
                        }
                }
        }
        if(y>0){
                q = (y-1)*10+x;
                if(stage[q] == 99){
                        tcnt++;
                }
        }
        if(y<9){
                q = (y+1)*10+x;
                if(stage[q] == 99){
                        tcnt++;
                }
        }
        return (tcnt);
}

function make_map(){
        for(i=0;i<100;i++){
                stage[i] = 0;
                stage_blank[i] = 0;
                touch[i] = 0;
                document.images[i].src = "reset_data.jpg";
        }

        bomb = Math.round(Math.random() * 5)+10;
        document.ms.cnt.value=bomb;
        cnt = 0;
        while(1){
                r = Math.round(Math.random() * 100);
                if(stage[r] == 0){
                        stage[r] = 99;
                        cnt++;
                        if(cnt == bomb){
                                break;
                        }
                }
        }

        for(x=0;x<10;x++){
                for(y=0;y<10;y++){
                        q = x+10*y;
                        if(stage[q] != 99){
                                cnt = gcnt(x,y);
                                stage[q] = cnt;
                        }
                }
        }
        gameover = 0;
}

function open_bomb(){
        for(i=0;i<100;i++){
                if((touch[i] == 1)&&(stage[i] != 99)){
                        document.images[i].src = "100.jpg";
                }
                if(stage[i] == 99){
                        document.images[i].src = "99.jpg";
                }
        }
}

function open_stage(x,y){
        cnt1 = 0;
        cnt2 = 1;
        stage_X = x;
        stage_Y = y;
        q = x+10*y;
        stage_blank[q] = 1;
        blank_data = stage[q]+".jpg";
        document.images[q].src = blank_data;
        if(stage[q] == 0){
                click_stage();
        }
}

function check(x,y){
        q = x+10*y;
        if(stage_blank[q] == 1){
                return;
        }
        if(stage[q] == 0){
                stage_X[cnt2] = x;
                stage_Y[cnt2] = y;
                cnt2++;
        }
        if(stage[q] != 99){
                stage_blank[q] = 1;
                blank_data = stage[q]+".jpg";
                document.images[q].src = blank_data;
        }
}

function click_stage(x,y){
        while(1){
                loop = cnt1;
                cnt1 = cnt2;
                for(i=loop;i<cnt1;i++){
                        if(stage_X[i]>0){
                                check(stage_X[i]-1,stage_Y[i]);
                        }
                        if(stage_X[i]<9){
                                check(stage_X[i]+1,stage_Y[i]);
                        }
                        if(stage_Y[i]>0){
                                check(stage_X[i],stage_Y[i]-1);
                        }
                        if(stage_Y[i]<9){
                                check(stage_X[i],stage_Y[i]+1);
                        }
                }
                if(cnt1 == cnt2){
                        break;
                }
        }
}

function set(x,y){
        if(gameover == 1){
                alert("リセットしてください.");
        }
        q = x+10*y;
        if(stage_blank[q] == 1){
                return;
        }
        open_stage(x,y);

        if(stage[q] == 99){
                alert("爆弾を押しました.あなたの敗北となります.");
                gameover = 1;
                open_bomb();
                return;
        }

        cnt = 0;
        for(i=0;i<100;i++){
                if(stage_blank[i] == 0){
                        cnt++;
                }
        }
        if(cnt == bomb){
                alert("爆弾を全て見つけました!クリアとなります.");
                gameover = 1;
                open_bomb();
                return;
        }
}

function change_data(x,y){
        q = x+10*y;
        if(stage_blank[q] == 1){
                return;
        }
        if(touch[q] == 1){
                document.images[q].src = "reset_data.jpg";
                touch[q] = 0;
                return;
        }
        if(touch[q] == 0){
                document.images[q].src = "99.jpg";
                touch[q] = 1;
        }
}

</SCRIPT>
</head>
<BODY TEXT="#000000" onLoad=make_map()>
<div align="center">
        <table border="2">
                <tr>
                        <td>
                                <script language="JavaScript">
                                        
                                        <!--
for(i=0;i<10;i++){
        for(j=0;j<10;j++){
                document.write('<a href=JavaScript:set(',j,',',i,')><img src=reset_data.jpg oncontextmenu="change_data(',j,',',i,');return false" border=0 width=32 height=32></a>');
        }
        document.write("<br>\n");
}
                                        //-->
                                </script>
                        </td>
                        </tr>
        </table>
        <form name=ms>
                地雷の個数:
                <input type = text value="" alt="" name="cnt" size="5">
                個
                <br>
                右クリックで旗を置けます
                <br>
                <hr>
                <input type = button value="Reset" onClick="make_map()">
                <hr>
        </form>
        <br>
</div>
</body>
</html>
