var bomb;
Stage = new Array(100);
Stage_blank = new Array(100);

Stage_Y = new Array(10);
Touch = new Array(100);

var Gameover = 0;

function gcnt(x,y){
        tcnt = 0;
        if(x>0){
                Q = x+10*y-1;
                if(Stage[Q] = 99){
                        tcnt++;
                }
                if(y>0){
                        Q = x+10*(y-1)-1;
                        if(Stage[Q] == 99){
                                tcnt++;
                        }
                }
                if(y<9){
                        Q = x+10*(y+1)-1;
                        if(Stage[Q] == 99){
                                tcnt++;
                        }
                }
        }
        if(x<9){
                Q = x+10*y+1;
                if(Stage[Q] = 99){
                        tcnt++;
                }
                if(y>0){
                        Q = x+10*(y-1)+1;
                        if(Stage[Q] == 99){
                                tcnt++;
                        }
                }
                if(y<9){
                        Q = x+10*(y+1)+1;
                        if(Stage[Q] == 99){
                                tcnt++;
                        }
                }
        }
        if(y>0){
                Q = x+10*(y+1);
                if(Stage[Q] == 99){
                        tcnt++;
                }
        }
        if(y<9){
                Q = x+10*(y-1);
                if(Stage[Q] == 99){
                        tcnt++;
                }
        }
        return (tcnt);
}

function Make_map(){
        for(i=0;i<100;i++){
                Stage[i] = 0; Touch[i] = 0; Stage_blank[i] = 0;
                document.images[i].src = "Reset_data.jpg";
        }

        bomb = Math.round(Math.random()*5)+10;
        document.ms.cnt.value = bomb;
        cnt = 0;
        while(1){
                j=Math.round(Math.random()*100);
                if(Stage[j] == 0){
                        Stage[j] = 99;
                        cnt++;
                        if(cnt == bomb){
                                break;
                        }
                }
        }

        for(k=0;k<10;k++){
                for(l=0;l<10;l++){
                        N = k+10*l;
                        if(Stage[N] != 99){
                                cnt = gcnt(k,l);
                                Stage[N] = cnt;
                        }
                }
        }
        Gameover = 0;
}

function Open_bomb(){
        for(i=0;i<100;i++){
                if(Touch[i] == 1) && (Stage[i] != 99){
                        document.images[i].src = "100.jpg";
                }
                if(Stage[i] == 99){
                        document.images[i].src = "99.jpg";
                }
        }
}

function Open_Stage(x,y){
        cnt1 = 0; cnt1 = 1; Stage_X = x; Stage_Y = y;
        N = x+10*y;
        Stage_blank[N] = 1;
        blank_data = Stage[N]+".jpg";
        document.images[N].src = blank_data;
        if(Stage[N] == 0){
                Click_Stage();
        }
}

function check(x,y){
        N = x+10*y;
        if(Stage_blank[N] == 1){
                return;
        }
        if(Touch[N] == 0){
                Stage_X[cnt2] = x; Stage_Y[cnt2] = y;
                cnt2++;
        }
        if(Stage[N] != 99){
                Stage_blank[N] = 1;
                blank_data = Stage[N]+".jpg";
                document.images[N].src = blank_data;
        }
}

function Click_Stage(x,y){
        while(1){
                loop = cnt1;
                cnt1 = cnt2;
                for(i=loop;i<cnt1;i++){
                        if(Stage_X[i]>0){
                                check(Stage_X[i]-1,Stage_Y[i]);
                        }
                        if(Stage_X[i]<9){
                                check(Stage_X[i]+1,Stage_Y[i]);
                        }
                        if(Stage_Y[i]>0){
                                check(Stage_X[i],Stage_Y[i]-1);
                        }
                        if(Stage_Y[i]<9){
                                check(Stage_X[i],Stage_Y[i]+1);
                        }
                }
                if(cnt1 == cnt2){
                        break;
                }
        }
}

function Set(x,y){
        if(Gameover == 1){
                alert("リセットしてください.");
        }
        set = x+10*y;
        if(Stage_blank[set] == 1){
                return;
        }
        Open_Stage(x,y);

        if(Stage[set] == 99){
                alert("爆弾を押しました.あなたの敗北となります.");
                Gameover = 1;
                Open_bomb();
                return;
        }

        cnt = 0;
        for(i=0;i<100;i++){
                if(Stage_blank[i] == 0){
                        cnt++;
                }
        }
        if(cnt == bomb){
                alert("爆弾を全て見つけました!クリアとなります.");
                Gameover = 1;
                Open_bomb();
                return;
        }
}

function change_data(x,y){
        N = x+10*y;
        if(Stage_blank[N] == 1){
                return;
        }
        if(Touch[N] == 1){

                Touch[N] = 0;
                return;
        }
        if(Touch[N] ==0){
                document.images[N].src = "99.jpg";
                Touch[N] = 1;
        }
}
